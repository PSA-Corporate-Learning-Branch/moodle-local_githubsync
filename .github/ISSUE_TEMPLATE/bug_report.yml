name: Bug Report
description: Report a bug with the GitHub Sync plugin
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: input
    id: moodle-version
    attributes:
      label: Moodle version
      placeholder: "e.g. 4.5"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP version
      placeholder: "e.g. 8.2"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error logs
      description: Paste any relevant error messages or sync log output.
      render: shell
